<div class="exam-update-container">
    <div class="exam-update-header">
      <h2 class="exam-update-title">Update Exam</h2>
      <a [routerLink]="['/admin/exams']" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Exams
      </a>
    </div>
  
    <form (ngSubmit)="updateExam()" #examForm="ngForm" class="exam-form">
      <div class="form-group">
        <label for="title">Exam Title</label>
        <input type="text" id="title" class="form-input" 
               [(ngModel)]="exam.title" name="title" required
               placeholder="Enter exam title">
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-textarea"
                  [(ngModel)]="exam.description" name="description" required
                  placeholder="Enter exam description" rows="4"></textarea>
      </div>
  
      <div class="form-group">
        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" class="form-input"
               [(ngModel)]="exam.duration" name="duration" required
               placeholder="Enter duration" min="1">
      </div>
  
      <div class="form-actions">
        <button type="submit" class="submit-button" [disabled]="examForm.invalid">
          Update Exam
        </button>
      </div>
    </form>
  </div>
