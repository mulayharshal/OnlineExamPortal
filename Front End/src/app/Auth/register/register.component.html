<div class="auth-container">
  <h1 class="form-title">Create Your Account</h1>
  <form #userData="ngForm" (ngSubmit)="addUser(userData.value)" class="registration-form">
    <div class="form-group">
      <label for="name" class="form-label">Username</label>
      <input type="text" id="name" name="name" ngModel required 
             class="form-input" placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" ngModel required 
             class="form-input" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" ngModel required 
             class="form-input" placeholder="Create a password">
    </div>

    <div class="form-group">
      <label for="role" class="form-label">Account Type</label>
      <select id="role" name="role" ngModel required class="form-select">
        <option value="" disabled selected>Select your role</option>
        <option value="STUDENT">Student</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Register Now</button>
    
    <div class="auth-footer">
      Already have an account? <a routerLink="/login" class="auth-link">Sign in</a>
    </div>
  </form>
</div>
