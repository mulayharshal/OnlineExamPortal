<div class="exams-container">
    <div class="exams-header-wrapper">
      <h1 class="exams-header">Available Exams</h1>
      <a [routerLink]="['/results', userId]" class="view-results-btn">
        <i class="fas fa-chart-bar"></i> View Your Results
      </a>
    </div>
  
    <div class="exam-grid">
      <div *ngFor="let exam of exams" class="exam-card">
        <div class="exam-card-top">
          <div class="exam-info">
            <h2 class="exam-title">{{ exam.title }}</h2>
            <p class="exam-description">{{ exam.description }}</p>
          </div>
          <span class="exam-duration">{{ exam.duration }} min</span>
        </div>
  
        <div class="exam-card-bottom">
          <div class="exam-stats">
            <i class="fas fa-question-circle stat-icon"></i>
            <span>{{ exam.questions.length }} Questions</span>
          </div>
          <a [routerLink]="['/exam', exam.id]" class="start-exam-btn">
            <i class="fas fa-play"></i> Start Exam
          </a>
        </div>
      </div>
    </div>
  </div>
